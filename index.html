<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">           <!--for roboto font-->
    <script src="script1.js" defer></script>
    <script src="script2.js" defer></script>
</head>
<body>

    <div class="heading-div"><p>Rock Paper Scissors</p></div>

    <div class="score-div">                                         <!--score div-->
        <h1 class="human-name">human</h1>
        <h1 class="human-scorecard">0</h1>
        <h1>:</h1>
        <h1 class="computer-scorecard">0</h1>
        <h1>Computer</h1>                
    </div>  

    <div class="box">                                               <!--contains the choice buttons and displays your choice-->
        <div class="chosen-div">
                  <!--  contains the choices of both parties -->
            <div class="human-choice-pic">
                <img src="" id="human-choice-id">
            </div>
            <div>
                <h1>-</h1>
            </div>
            <div class="computer-choice-pic">
                <img src="" id="computer-choice-id">
            </div>
        </div>
                    <!-- this div for declaring the winner of each round-->
        <div id="round-winner">Start!</div>

                    <!-- div for containing the choice buttons -->
        <div class="button-div">
            <button class="choice-btn-rock"><img src="images/stone.svg" alt=""></button>
            <button class="choice-btn-paper"><img src="images/paper.svg" alt=""></button>
            <button class="choice-btn-scissors"><img src="images/scissors.svg" alt=""></button>
        </div> 
   </div> 

</body>
</html>
